<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 18px;
            text-align: center;
            border: none;
            background-color: #eee;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .button:active {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="button" onclick="appendCharacter('7')">7</button>
            <button class="button" onclick="appendCharacter('8')">8</button>
            <button class="button" onclick="appendCharacter('9')">9</button>
            <button class="button" onclick="appendCharacter('/')">/</button>
            <button class="button" onclick="appendCharacter('4')">4</button>
            <button class="button" onclick="appendCharacter('5')">5</button>
            <button class="button" onclick="appendCharacter('6')">6</button>
            <button class="button" onclick="appendCharacter('*')">*</button>
            <button class="button" onclick="appendCharacter('1')">1</button>
            <button class="button" onclick="appendCharacter('2')">2</button>
            <button class="button" onclick="appendCharacter('3')">3</button>
            <button class="button" onclick="appendCharacter('-')">-</button>
            <button class="button" onclick="appendCharacter('0')">0</button>
            <button class="button" onclick="appendCharacter('.')">.</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="appendCharacter('+')">+</button>
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendCharacter('(')">(</button>
            <button class="button" onclick="appendCharacter(')')">)</button>
            <button class="button" onclick="appendCharacter('^')">^</button>
            <button class="button" onclick="appendCharacter('sqrt(')">√</button>
            <button class="button" onclick="appendCharacter('sin(')">sin</button>
            <button class="button" onclick="appendCharacter('cos(')">cos</button>
            <button class="button" onclick="appendCharacter('tan(')">tan</button>
            <button class="button" onclick="appendCharacter('log(')">log</button>
            <button class="button" onclick="appendCharacter('exp(')">exp</button>
            <button class="button" onclick="appendCharacter('pi')">π</button>
        </div>
    </div>
    <script>
        function appendCharacter(character) {
            const display = document.getElementById('display');
            display.value += character;
        }

        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value.replace('^', '**').replace('sqrt', 'Math.sqrt').replace('sin', 'Math.sin').replace('cos', 'Math.cos').replace('tan', 'Math.tan').replace('log', 'Math.log').replace('exp', 'Math.exp').replace('pi', 'Math.PI'));
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
